<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>כניסת מנהל | פאתי מזרח</title>
    <link rel="stylesheet" href="style.css"> 

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: var(--primary-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .admin-login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .admin-login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .admin-login-container form {
            display: flex;
            flex-direction: column;
        }

        .admin-login-container input[type="text"],
        .admin-login-container input[type="password"],
        .admin-login-container button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .admin-login-container button {
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .admin-login-container button:hover {
            background-color: #0056b3;
        }

        .google-login {
            margin-top: 20px;
        }

        .google-login a {
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        background-color: transparent;
        border: 5px solid transparent;
        border-image: linear-gradient(to right, #4285F4, #DB4437, #F4B400, #0F9D58);
        border-image-slice: 1;
        color: var(--primary-color);
        border-radius: 5px;
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    }

    .google-login a:hover {
        background-color: linear-gradient(to right, #4285F4, #DB4437, #F4B400, #0F9D58);
        border-color: transparent;
        color: black;
    }

    .google-login i {
        margin-left: 20px;
    }

    .home-link {
        position: absolute;
        top: 10px;
        left: 10px;
        text-decoration: none;
        color: white;
        font-size: 16px;
        font-weight: bolder;
        padding: 10px;
        border: 2px solid white;
        margin: 2%;
        border-radius: 5px;
    }

    .home-link:hover {
        background-color: white;
        color: var(--primary-color);
        transition: 0.3s;
    }
    </style>


<!-- icon link -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>

    <a class="home-link" href="index.html">חזור לדף הבית</a>

    <div class="admin-login-container">
        <h2>כניסת מנהל</h2>

        <form action="#" onsubmit="return login()">
            <input type="text" id="username" name="username" placeholder="שם משתמש" required>
            <input type="password" id="password" name="password" placeholder="סיסמה" required>
            <button type="submit">כניסה</button>
        </form>


        <div class="google-login">
            <p>או התחבר באמצעות:</p>
            <a href="#" onclick="signInWithGoogle()">
                <i class="fab fa-google"></i>
                כניסה עם Google
            </a>
        </div>
    </div>


    <!-- JS files links -->
    <script src="script.js"></script>

    <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // אימות שם משתמש וסיסמה
            if (username === "admin" && password === "1234") {
                // אם הפרטים נכונים, העבר לעמוד המנהל
                window.location.href = "manager.html";
                return false; // מנע מהטופס לשלוח את הטופס
            } else {
                // אם הפרטים לא נכונים, הודעת שגיאה
                alert("שם המשתמש או הסיסמה אינם נכונים!");
                return false; // מנע מהטופס לשלוח את הטופס
            }
        }

        function signInWithGoogle() {
            alert("כניסה עם Google נתמכת בקרוב!");
        }
    </script>

</body>
</html>
